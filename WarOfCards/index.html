<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="top">
        <button id="new-deck" class="button-style">New Deck</button>
        <p id="remaining"></p>
    </div>
    <h1 id="header">Game Of War</h1>
    <div id="card-Drawn">
        <div id="computer">
            <h4>COMPUTER</h4>
            <p id="computer-score">Score: 0</p>
        </div>
        <div class="card"></div>
        <div id="player">
            <h4>YOU</h4>
            <p id="player-score">Score: 0</p>
        </div>
        <div class="card"></div>
    </div>
    <button id="draw" class="button-style">Draw</button>
    <script src="index.js"></script>
</body>

</html>
